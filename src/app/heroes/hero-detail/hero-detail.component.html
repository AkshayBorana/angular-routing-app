<h2>HEROES</h2>

<!--Hero detaii infor block  -->
<div *ngIf="hero$ | async as hero">
  <h3>{{hero.name | uppercase}} Details</h3>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>

  <!-- back functionality -->
  <p>
    <button (click)="goBackToHeroes(hero)">Back</button>
  </p>

</div>
